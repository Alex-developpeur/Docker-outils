---
version: "3.9"

services:

  traefik:
    image: "traefik:latest"
    container_name: "traefik"
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"
      - "8080:8080"
# désactiber port 8080
#      - "443:443"
    networks:
      - lan-traefik
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - /etc/localtime:/etc/localtime:ro
      - ./log:/log
#     - ./data/acme.json:/acme.json
# créer le répertoir data et le fichier acme.json et lui donner les droit chmod 600
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik-gr3.cefim-formation.org`)"
      - "traefik.http.routers.traefik.entrypoints=https"
      - "traefik.http.routers.traefik.service=api@internal"

  whoami:
    image: "traefik/whoami"
    container_name: "simple-service"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`whoami-gr3.cefim-formation.org`)"
#      - "traefik.http.routers.whoami.rule=Host(`traefik-gr3.cefim-formation.org`)"
      - "traefik.http.routers.whoami.entrypoints=http"
      - "traefik.http.services.whoami.loadbalancer.server.port=80"

networks:
  lan-traefik:
    name: lan-traefik
